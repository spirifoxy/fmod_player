group 'spirifoxy.com.github.fmod_player'
version '1.0-SNAPSHOT'

def fmod_lib_root=project.file('../ios/core/inc').absolutePath
def fmod_api_root=project.file('../fmod/lib/adnroid').absolutePath

buildscript {
    ext.kotlin_version = '1.6.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 16
    }


    buildTypes {
        debug {
            buildConfigField("String[]", "FMOD_LIBS", "{ \"fmodL\" }")
            externalNativeBuild {
                cmake {
                    arguments '-DFMOD_API_ROOT=' + fmod_api_root,
                            '-DFMOD_LIB_ROOT=' + fmod_lib_root,
                            '-DFMOD_LIB_SUFFIX=L'
                }
            }
        }
        release {
            buildConfigField("String[]", "FMOD_LIBS", "{ \"fmod\" }")
            externalNativeBuild {
                cmake {
                    arguments '-DFMOD_API_ROOT=' + fmod_api_root,
                            '-DFMOD_LIB_ROOT=' + fmod_lib_root,
                            '-DFMOD_LIB_SUFFIX='
                }
            }
        }
    }

    externalNativeBuild {
        // Encapsulates your CMake build configurations.
        cmake {
            // Provides a relative path to your CMake build script.
            path "CMakeLists.txt"
        }
    }
    compileOptions {
        sourceCompatibility kotlin_version
        targetCompatibility kotlin_version
    }

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation files(fmod_lib_root + '/fmod.jar')
}
